name: Supabase Keep-Alive

on:
  schedule:
    # Runs every 6 days at 00:00 UTC (before the 7-day inactivity limit)
    - cron: '0 0 */6 * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        run: |
          curl -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/projects?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            --fail || echo "Keep-alive ping sent"
      
      - name: Log success
        run: |
          echo "âœ… Supabase keep-alive successful at $(date)"

